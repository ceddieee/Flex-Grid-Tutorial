<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="jap.css" />
    <title>Justify, Align and Place</title>
  </head>
  <body>
    <!-- JUSTI -->
    <div class="main">
      <div class="items">
        <span class="titles">JUSTIFY</span>
        <div id="item1">
          <!-- Example of "justify-content" using FLEX -->
          <div class="boxes"></div>
          <div class="boxes"></div>
          <div class="boxes"></div>
        </div>
      </div>

      <div class="items">
        <span class="titles">ALIGN</span>
        <div id="item2">
          <!-- Example of "align-items" using FLEX -->
          <div class="boxes"></div>
          <div class="boxes"></div>
          <div class="boxes"></div>
        </div>
      </div>

      <div class="items">
        <span class="titles">PLACE</span>
        <div id="item3">
          <!-- Example of "place-content" using GRID-->
          <!-- Si PLACE ay pinag samang JUSTIFY at ALIGN -->
          <div class="boxes"></div>
          <div class="boxes"></div>
          <div class="boxes"></div>
        </div>
      </div>
    </div>
  </body>
</html>
