<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="jualco.css" />
    <title>Justify Align Place</title>
  </head>
  <body>
    <!-- I used a grid here so I could activate justify-items, align-items and place-content/items. -->

    <!-- This is the example of Justify -->
    <div class="justify-container">
      <div class="justify-wrapper">
        <div class="justify-header">
          <span><h1>JUSTIFY-ITEMS: CENTER;</h1></span>
        </div>
        <div class="justify-body">
          <div class="justify-content1"></div>
          <div class="justify-content2"></div>
          <div class="justify-content3"></div>
        </div>
      </div>
    </div>

    <!-- This is the example of Align. -->
    <div class="align-container">
      <div class="align-wrapper">
        <div class="align-header">
          <span><h1>ALIGN-ITEMS: CENTER;</h1></span>
        </div>
        <div class="align-body">
          <div class="align-content1"></div>
          <div class="align-content2"></div>
          <div class="align-content3"></div>
        </div>
      </div>
    </div>

    <!-- This is the example of Place. -->
    <!-- Place is the combination of both justify and align. -->
    <div class="place-container">
      <div class="place-wrapper">
        <div class="place-header">
          <span><h1>PLACE-ITEMS: CENTER;</h1></span>
        </div>
        <div class="place-body">
          <div class="place-content1"></div>
          <div class="place-content2"></div>
          <div class="place-content3"></div>
        </div>
      </div>
    </div>
  </body>
</html>
