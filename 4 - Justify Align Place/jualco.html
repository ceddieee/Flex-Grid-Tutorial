<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="jualco.css" />
    <title>Justify Align Place</title>
  </head>
  <body>
    <!-- I used a grid here so I could activate justify-items, align-items and place-content/items. -->

    <!-- This is the example of Justify -->
    <span id="title1"><h1>JUSTIFY</h1></span>
    <div class="main1">
      <div class="main1-item1"></div>
      <div class="main1-item2"></div>
      <div class="main1-item3"></div>
    </div>

    <!-- This is the example of Align. -->
    <span id="title1"><h1>ALIGN</h1></span>
    <div class="main2">
      <div class="main2-item1"></div>
      <div class="main2-item2"></div>
      <div class="main2-item3"></div>
    </div>

    <!-- This is the example of Place. -->
    <!-- Place is the combination of both justify and align. -->
    <span id="title1"><h1>PLACE</h1></span>
    <div class="main3">
      <div class="main3-item1"></div>
      <div class="main3-item2"></div>
      <div class="main3-item3"></div>
    </div>
  </body>
</html>
